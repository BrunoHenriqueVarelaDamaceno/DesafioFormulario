<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário intermediário</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para
        agendar a sua mentoria
      </p>
    </header>
  </div>

  <form id="my-form">

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="name" id="event-name">
          </div>

          <div class="input-wrapper">
            <label for="event-surnome">Sobrenome</label>
            <input type="name" id="event-surname">
          </div>
        </div>
        <div class="input-wrapper">
          <label for="event-email">Email<span>(digite um email válido)</span>
          </label>
          <input type="email" id="event-email">
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span>
          </label>
          <input type="password" id="event-password" minlength="6">
        </div>

      </div>

    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="event-name">Nome <span>(só o primeiro nome)</span></label>
          <input type="name" id="event-name">
        </div>

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>

        <h2>Primeira mentoria</h2>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date">
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin">
          </div>

          <div class="input-wrapper">
            <label for="event-begin">até</label>
            <input type="time" id="event-begin">
          </div>
        </div>

        <h2>Segunda mentoria</h2>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date">
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin">
          </div>

          <div class="input-wrapper">
            <label for="event-begin">até</label>
            <input type="time" id="event-begin">
          </div>
        </div>

      </div>

  </form>

  <footer>
    <input class="button" type="submit" form="my-form" value="Salvar evento">
  </footer>

</body>

</html>
